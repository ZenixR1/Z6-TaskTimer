<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Task & Timer</title>
    <link rel="stylesheet" href="/style/styles.css">
    <script src="/scripts/app.js" ></script>
</head>
<body>
    <div class="mainContainer">
        <div class="navBar">
            <div class="header">
                <h2>Zen Task & Timer</h2>
            </div>
            <div class="loginDiv"></div>
        </div>
        <div class="welcomeHeaderDiv">
            <h1 class="welcomeHeader"></h1>
            <h4 class="welcomeMsg"></h4>
        </div>
        <div class="timerDiv">
            <div class="timer"></div>
            <div class="hourglass"></div>
            <div class="workingOnDiv"></div>
        </div>
        <div class="tasksDiv">
            <div class="taskHeaderDiv">
                <h2></h2>
                <div class="settingsDiv">
                    <div class="sortButtonDiv"></div>
                    <div class="alertButtonDiv"></div>
                </div>
            </div>
            <div class="taskContainerDiv">
                <ul class="taskList">
                    <li class="addTask"></li>
                </ul>
            </div>
            <div class="footerDiv"></div>
        </div>
    </div>
</body>
</html>
